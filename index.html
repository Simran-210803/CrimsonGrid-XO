<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrimsonGrid-XO</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Welcome to CrimsonGrid-XO</h1>
  <div class="gameContainer">
    <div class="container">
      <div class="line"></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
      <div class="box"><span class="boxText"></span></div>
    </div>
    <div class="gameInfo">
      <h2 class="info">Turn for X</h2>
      <button id="reset">Reset</button>
      <div class="imgBox">
        <img src="excited.gif" alt="Celebration" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
